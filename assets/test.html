<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Le test</title>
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Le test (10 questions)</h1>
      <p class="small">Réponds au feeling. Résultat immédiat.</p>
      <hr>

      <form id="quiz">

        <div class="q">
          <h2>1) Le travail, pour toi, c’est surtout :</h2>
          <label class="choice"><input type="radio" name="q1" value="A" required> Une valeur</label>
          <label class="choice"><input type="radio" name="q1" value="B"> Un moyen</label>
          <label class="choice"><input type="radio" name="q1" value="C"> Une contrainte</label>
          <label class="choice"><input type="radio" name="q1" value="D"> Un outil temporaire</label>
        </div>

        <div class="q">
          <h2>2) Sans téléphone 24h :</h2>
          <label class="choice"><input type="radio" name="q2" value="A" required> Aucun souci</label>
          <label class="choice"><input type="radio" name="q2" value="B"> Gênant</label>
          <label class="choice"><input type="radio" name="q2" value="C"> Très dur</label>
          <label class="choice"><input type="radio" name="q2" value="D"> Impossible</label>
        </div>

        <div class="q">
          <h2>3) L’autorité :</h2>
          <label class="choice"><input type="radio" name="q3" value="A" required> Nécessaire</label>
          <label class="choice"><input type="radio" name="q3" value="B"> À discuter</label>
          <label class="choice"><input type="radio" name="q3" value="C"> Dépassée</label>
          <label class="choice"><input type="radio" name="q3" value="D"> Inutile</label>
        </div>

        <div class="q">
          <h2>4) L’argent :</h2>
          <label class="choice"><input type="radio" name="q4" value="A" required> Sécurité</label>
          <label class="choice"><input type="radio" name="q4" value="B"> Liberté</label>
          <label class="choice"><input type="radio" name="q4" value="C"> Pouvoir</label>
          <label class="choice"><input type="radio" name="q4" value="D"> Stress</label>
        </div>

        <div class="q">
          <h2>5) Les traditions :</h2>
          <label class="choice"><input type="radio" name="q5" value="A" required> À préserver</label>
          <label class="choice"><input type="radio" name="q5" value="B"> À adapter</label>
          <label class="choice"><input type="radio" name="q5" value="C"> À réinventer</label>
          <label class="choice"><input type="radio" name="q5" value="D"> À oublier</label>
        </div>

        <button class="btn" type="submit">Voir mon résultat</button>
        <a class="btn secondary" href="/" style="margin-left:10px;">Retour</a>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("quiz").addEventListener("submit", function(e){
      e.preventDefault();
      const data = new FormData(e.target);
      let A=0,B=0,G=0;

      for (const [,v] of data.entries()){
        if(v==="A") A++;
        else if(v==="B") B++;
        else G++;
      }

      let target="/resultat/transition.html";
      if(A>=B && A>=G) target="/resultat/ancienne-ecole.html";
      else if(G>=A && G>=B) target="/resultat/generation-2025.html";

      window.location.href = target;
    });
  </script>
</body>
</html>
